<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafetería - Reserva</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-green-700 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Cafetería Mi Sabor</h1>
    <nav>
      <a href="index.html" class="px-3 hover:underline">Home</a>
      <a href="carta.html" class="px-3 hover:underline">Carta</a>
      <a href="reserva.html" class="px-3 hover:underline">Reserva</a>
    </nav>
  </header>

  <main class="container mx-auto mt-8 p-4">
    <h2 class="text-xl font-semibold mb-4">Haz tu Reserva</h2>
    <form id="reservationForm" class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
      <div class="mb-4">
        <label for="customerName" class="block text-gray-700">Nombre completo</label>
        <input type="text" id="customerName" name="customerName" required
               class="w-full border rounded px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <div class="mb-4">
        <label for="customerEmail" class="block text-gray-700">Correo electrónico</label>
        <input type="email" id="customerEmail" name="customerEmail" required
               class="w-full border rounded px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <div class="mb-4">
        <label for="date" class="block text-gray-700">Fecha</label>
        <input type="date" id="date" name="date" required
               class="w-full border rounded px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <div class="mb-4">
        <label for="time" class="block text-gray-700">Hora</label>
        <input type="time" id="time" name="time" required
               class="w-full border rounded px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <div class="mb-4">
        <label for="peopleCount" class="block text-gray-700">Número de personas</label>
        <input type="number" id="peopleCount" name="peopleCount" min="1" required
               class="w-full border rounded px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-green-500" />
      </div>
      <div class="mb-4">
        <label for="notes" class="block text-gray-700">Comentarios (opcional)</label>
        <textarea id="notes" name="notes" rows="3"
                  class="w-full border rounded px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
      </div>
      <button type="submit"
              class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Enviar Reserva</button>
      <p id="msgSuccess" class="text-green-600 mt-3 hidden">¡Reserva enviada con éxito!</p>
      <p id="msgError" class="text-red-600 mt-3 hidden">Error al enviar la reserva. Intenta de nuevo.</p>
    </form>
  </main>

  <footer class="bg-gray-200 text-center py-4 mt-8">
    <p class="text-sm">&copy; 2025 Cafetería Mi Sabor. Todos los derechos reservados.</p>
  </footer>

  <!-- Script plano -->
  <script src="reserva.js"></script>
</body>
</html>
